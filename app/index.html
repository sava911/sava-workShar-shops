<!DOCTYPE html>
<html lang="ru">

<head>

  <link rel="stylesheet" href="css/font-style.css">

    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top--wrapper">
      <div class="container">
        <div class="header__top">

          <a href="#" class="header__top--map maps">
            Москва, ленина 15
          </a>

          <div class="header__top--item">
            <ul class="menu">
              <li class="menu__list"><a class="menu__link" href="#" title="Оплата">Оплата</a></li>
              <li class="menu__list"><a class="menu__link" href="#" title="Доставка">Доставка</a></li>
              <li class="menu__list"><a class="menu__link" href="#" title="Отзывы">Отзывы</a></li>
              <li class="menu__list"><a class="menu__link" href="#" title="Скидки">Скидки</a></li>
              <li class="menu__list"><a class="menu__link" href="#" title="Контакты">Контакты</a></li>
              <li class="menu__list"><a class="menu__link" href="#" title="О компании">О компании</a></li>
            </ul>
          </div>

          <button class="header__btn btn">войти</button>

        </div>
      </div>
      <!-- end header-top-->
    </div>
    <div class="header__main">
      <div class="container">
        <div class="header__main--inner">
          <div class="logo">
            <a href="#" class="logo__link"><img src="images/content/logo.png" alt=""></a>
          </div>
          <div class="header__info">
            <div class="header__info--item">
              <div class="header__info--img sprite-car"></div>
              <p class="header__info--text">Быстрая доставка</p>
            </div>
            <div class="header__info--item">
              <div class="header__info--img sprite-users"></div>
              <p class="header__info--text">150 000+ клиентов</p>
            </div>
            <div class="header__info--item">
              <div class="header__info--img sprite-like"></div>
              <p class="header__info--text">Высокое качество</p>
            </div>
          </div>
          <div class="phone">
            <a class="phone__number" href="tel:88007005683">8 800 700 56 83</a>
            <div class="callback">
              <a class="phone__link mail-icon" href="mailto:sales@pack24.ru">sales@pack24.ru</a>
              <a class="phone__link phone-icon" href="#callback">Перезвоните мне</a>
            </div>
          </div>
          <div class="header__bascket">
            <a href="#" class="bascket__logo"></a>
            <div class="bascket__resault">
              <div class="bascket__volume">Товаров: <span class="bascket__volume--number">0</span></div>
              <div class="bascket__quantity"><span class="bascket__quantity--number">0</span> руб.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header><!-- end header-top-->
  <script src="js/slick.min.js"></script>
  <script src="js/main.min.js"></script>
